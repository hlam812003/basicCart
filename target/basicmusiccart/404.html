<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error Page</title>
    <style>
        *::before, *::after, *, body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: 'Arial, sans-serif';
            line-height: 1.6;
            padding: 1.5rem 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Layout */
        body, html {
            height: 100%;
        }

        html {
            font-size: 62.5%;
        }

        .errorPage {
            margin-top: -5rem;
            width: 45rem;
            height: 45rem;
        }
    </style>
</head>
<body>
    <img src="./404error.svg" alt="" class="errorPage">
    <h1>Bài tập chưa được UPLOAD</h1>
</body>
</html>
